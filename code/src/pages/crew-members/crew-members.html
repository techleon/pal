<ion-content>
	
	<ion-title>		
		<p><button ion-button clear style="background-color:transparent;margin-right: 16px !important;box-shadow:0;color:black;" navPop><ion-icon name="arrow-round-back"></ion-icon></button>{{crew.name}}</p>
	</ion-title>
	<ion-list *ngIf='crew_members.length > 0' >
	  <ion-item *ngFor='let crew_member of crew_members' (click)='openProfile(crew_member.user_info[0]._id)'>
	    <ion-avatar item-start>
	      <img [src]="trustUrl(crew_member.cover_base64_data_uri  || 'assets/twirl.jpg')">
	    </ion-avatar>
	    <h2>{{name(crew_member)}}</h2>
	  </ion-item>
	</ion-list>
</ion-content>
